<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-container {
            position: relative;
        }

        .price-prefix {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="number"], textarea, input[type="file"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .price-input {
            padding-left: 40px;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, textarea:focus, input[type="file"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        input[type="file"] {
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Product Details</h2>
        <form action="/update-product" method="POST" enctype="multipart/form-data">
            <label for="password">Admin Password:</label>
            <input type="password" name="password" id="password" required>

            <label for="description">Product Description:</label>
            <textarea name="description" id="description" placeholder="Enter product details..." required></textarea>

            <label for="price">Price:</label>
            <div class="input-container">
                <span class="price-prefix">Ksh</span>
                <input type="number" name="price" id="price" min="1" step="0.01" class="price-input" required>
            </div>

            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" id="quantity" min="0" step="1" required>

            <label for="image">Upload Product Image:</label>
            <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/jpg" required>

            <input type="submit" value="Update Product">
        </form>
    </div>
    <script src="admin.js"></script>
</body>
</html>
