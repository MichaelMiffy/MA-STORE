<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MA-MILK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f0, #cccccc);
            color: #333;
            text-align: center;
        }

        header {
            background-color: #444;
            color: white;
            padding: 15px;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .contact-details {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        .contact-details h2 {
            color: #444;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: white;
            background-color: #25D366;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .contact-details a:hover {
            background-color: #1da653;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact MA-STORE</h1>
    </header>
    <main>
        <div class="contact-details">
            <h2>We'd love to hear from you!</h2>
            <p>If you have any questions, wish, suggestion or need support, feel free to reach out to us via WhatsApp:</p>
            <a href="https://wa.me/254798608460" target="_blank">Contact Us on WhatsApp</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 MA-STORE.</p>
    </footer>
</body>
</html>
